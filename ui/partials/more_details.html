<section class="margin-side-md">
    <div class="row margin-top-sm margin-bot-sm margin-more-details">
        <div class="col-md-3">
            <label class="custom-input-field-label">
                Food Name:
            </label>
        </div>
        <div class="col-md-9">
            <input class="form-control custom-input-field" type="text" placeholder="Bajai Halászlé"/>
        </div>
    </div>

    <div class="row margin-top-sm margin-bot-sm">
        <div class="col-md-6">
            <div class="col-md-6">
                <label class=custom-input-field-label>Food Price:</label>
            </div>
            <div class="col-md-6">
                <div class="input-group" style="margin-left: 8px;">
                    <input class="form-control custom-input-field input-group-btn" placeholder="1500"/>
                    <span class="input-group-addon custom-input-field">HUF</span>
                    <!--                    <select class="form-control custom-input-field input-group-addon" style="width: 90px;">
                                            <option selected="selected">HUF</option>
                                            <option>EUR</option>
                                            <option>USD</option>
                                            <option>GBP</option>
                                        </select>-->
                </div>

            </div>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <div class="col-md-6 text-right">
                <label class="custom-input-field-label">
                    Was it worth your money?
                </label>
            </div>
            <div class="col-md-6">
                <div class="btn-group">
                    <button type="button" class="btn btn-restaurant-color-green" ng-model="TODO" btn-radio="'Yes'">Yes</button>
                    <button type="button" class="btn btn-restaurant-color-red" ng-model="TODO" btn-radio="'No'">No</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row margin-top-sm margin-bot-sm margin-more-details">
        <div class="col-md-3">
            <label class="custom-input-field-label">
                Order Time:
            </label>
        </div>
        <div class="col-md-9">
            <input class="form-control custom-input-field" type="text" placeholder="YYYY/MM/DD HH:MM:SS"/> 
        </div>
    </div>

    <div class="row margin-top-sm margin-bot-sm margin-more-details">
        <div class="col-md-3">
            <label class="custom-input-field-label">
                Arrive Time:
            </label>
        </div>
        <div class="col-md-9">
            <input class="form-control custom-input-field" type="text" placeholder="YYYY/MM/DD HH:MM:SS"/> 
        </div>
    </div>

    <div class="row margin-top-sm margin-bot-sm margin-more-details">
        <div class="col-md-3">
            <label class="custom-input-field-label">
                Delivery Time:
            </label>
        </div>
        <div class="col-md-9">
            <input class="form-control custom-input-field" type="text" placeholder="YYYY/MM/DD HH:MM:SS"/> 
        </div>
    </div>

    <div class="row margin-top-sm margin-bot-sm margin-more-details">
        <div class="col-md-3">
            <label class="custom-input-field-label">
                Dispatch's Behaviour/Mood:
            </label>
        </div>
        <div class="col-md-9">
            <div class="btn-group">
                <button type="button" class="btn btn-restaurant-color-green" ng-model="TODO" btn-radio="'Yes'">Nice/Acceptable</button>
                <button type="button" class="btn btn-restaurant-color-red" ng-model="TODO" btn-radio="'No'">Rude/Unacceptable</button>
            </div> 
        </div>
    </div>
</section>
