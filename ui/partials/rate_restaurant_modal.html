<div class="modal fade" id="rateRestaurant" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="overflow-y: auto;">
    <div class="modal-dialog custom-modal-style">
        <div class="modal-content">
            <form name="newRestaurantForm" novalidate>
                <div class="modal-header">
                    <div class="row">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" style="margin-right: 15px;"><span class="glyphicon glyphicon-remove"></span></button>
                        <h3 class="text-center">
                            Rate A Restaurant!
                        </h3>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <label class="custom-input-field-label">Restaurant Name: </label>
                        </div>
                        <div class="col-md-8">
                            <select class="form-control custom-input-field" ng-options="r.name for r in allRestaurants" ng-model="restaurantIndex">
                            </select>
                        </div>
                    </div>
                    <ng-include src="'partials/restaurant_template.html'"></ng-include>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-restaurant" ng-click="addNewCommentForRestaurant(comment, restaurantIndex)">Send Request</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
