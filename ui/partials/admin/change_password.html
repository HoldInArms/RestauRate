<div class="row margin-top-lg">
    <h1 class="text-center font-default">Change Password</h1>
</div>

<div class="row margin-top-md">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="row margin-top-md">
            <div class="col-md-5">
                <label class="custom-input-field-label">New Password:</label>
            </div>
            <div class="col-md-7">
                <input type="password" class="form-control custom-input-field" placeholder="&#8226; &#8226; &#8226; &#8226; &#8226;" maxlength="10" ng-model="newPassword"></div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>

<div class="row margin-top-lg">
    <div class="col-md-4"></div>
    <div class="col-md-4 text-center">
        <label class="alert alert-success" ng-if="success">Changes successfully saved!</label>
        <button type=button" class="btn btn-restaurant" style="width: 100%;" ng-click="changePassword()">Change Password</button>
    </div>
    <div class="col-md-4"></div>
</div>
