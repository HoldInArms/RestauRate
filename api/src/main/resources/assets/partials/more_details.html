<section class="margin-side-md">
    <div class="row margin-top-sm margin-bot-sm margin-more-details">
        <div class="col-md-3">
            <label class="custom-input-field-label">Food Name:</label>
        </div>
        <div class="col-md-9">
            <input class="form-control custom-input-field" type="text" placeholder="Bajai Halászlé" ng-model="comment.foodName" maxlength="128" />
        </div>
    </div>

    <div class="row margin-top-sm margin-bot-sm margin-more-details">
            <div class="col-md-3">
                <label class="custom-input-field-label">Food Price:</label>
            </div>
            <div class="col-md-9">
            <form name="form">
                <div class="input-group">
                    <input name="money" type="number" maxlength="4" class="form-control custom-input-field input-group-btn" placeholder="1500" ng-model="comment.foodPrice"/>
                    <span class="input-group-addon custom-input-field">HUF</span>
                    <!--                    <select class="form-control custom-input-field input-group-addon" style="width: 90px;">
                    <option selected="selected">HUF</option>
                    <option>EUR</option>
                    <option>USD</option>
                    <option>GBP</option>
                </select>
                -->
            
            </div>
            <label class="margin-left-md" style="color: #FF0000" ng-if="form.money.$error.number">
                    Not valid number!</label>
            </form>

        </div>
    </div>
    <div class="row margin-top-sm margin-bot-sm margin-more-details">
        <div class="col-md-3">
            <label class="custom-input-field-label">Was it worth your money?</label>
        </div>
        <div class="col-md-9">
            <div class="btn-group">
                <button type="button" class="btn btn-restaurant-color-green" ng-class="{true: 'btn-restaurant-rate-selected-green'}[comment.worthMoney]" ng-model="comment.worthMoney" btn-radio="true">Yes</button>
                <button type="button" class="btn btn-restaurant-color-red" ng-class="{true: 'btn-restaurant-rate-selected-red'}[comment.worthMoney == false]" ng-model="comment.worthMoney" btn-radio="false">No</button>
            </div>
        </div>
    </div>
</div>

<div class="row margin-top-sm margin-bot-sm margin-more-details">
    <div class="col-md-3">
        <label class="custom-input-field-label">Order Time:</label>
    </div>
    <div class ="col-md-9">
        <div class="input-group">
            <span class="input-group-addon custom-input-field" ng-if="comment.orderTime">{{comment.orderTime| date:'yyyy.MM.dd. HH:mm'}}</span>
            <span class="input-group-addon custom-input-field" ng-if="!comment.orderTime">Select order time</span>
            <span class="input-group-btn">
                <button class="btn btn-restaurant input-group-btn dropdown-toggle" style="background-color: #FFFFFF; border-color: rgb(204, 204, 204); border-width: 2px;" role="button" data-toggle="dropdown" data-target="#">
                    <span class="glyphicon glyphicon-calendar"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <datetimepicker data-ng-model="data.comment.orderTime" data-on-set-time="onTimeSetOrder" data-datetimepicker-config="{startView: 'day', dropdownSelector: '.dropdown-toggle'}"></datetimepicker>
                </ul>
            </span>
        </div>
    </div>
</div>
<div class="row margin-top-sm margin-bot-sm margin-more-details">
    <div class="col-md-3">
        <label class="custom-input-field-label">Arrive Time:</label>
    </div>
    <div class ="col-md-9">
        <div class="input-group">
            <span class="input-group-addon custom-input-field" ng-if="comment.arriveTime">{{comment.arriveTime| date:'yyyy.MM.dd. HH:mm'}}</span>
            <span class="input-group-addon custom-input-field" ng-if="!comment.arriveTime">Select arrive time</span>
            <span class="input-group-btn">
                <button id="arriveDate" class="btn btn-restaurant input-group-btn dropdown-toggle my-toggle-select" style="background-color: #FFFFFF; border-color: rgb(204, 204, 204); border-width: 2px;" role="button" data-toggle="dropdown" data-target="#">
                    <span class="glyphicon glyphicon-calendar"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <datetimepicker data-ng-model="data.comment.arriveTime" data-on-set-time="onTimeSetArrive" data-datetimepicker-config="{startView: 'day', dropdownSelector: '#arriveDate'}"></datetimepicker>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="row margin-top-sm margin-bot-sm margin-more-details">
    <div class="col-md-3">
        <label class="custom-input-field-label">Delivery Time:</label>
    </div>
    <div class="col-md-9">
        <input class="form-control custom-input-field" type="text" value="{{deliveryTime}}" disabled="disabled" />
    </div>
</div>

<div class="row margin-top-sm margin-bot-sm margin-more-details">
    <div class="col-md-3">
        <label class="custom-input-field-label">Dispatch's Behaviour/Mood:</label>
    </div>
    <div class="col-md-9">
        <div class="btn-group">
            <button type="button" class="btn btn-restaurant-color-green" ng-model="comment.dispatchBehaviour" ng-class="{true: 'btn-restaurant-rate-selected-green'}[comment.dispatchBehaviour]" btn-radio="true">Nice/Acceptable</button>
            <button type="button" class="btn btn-restaurant-color-red" ng-class="{true: 'btn-restaurant-rate-selected-red'}[comment.dispatchBehaviour == false]" ng-model="comment.dispatchBehaviour" btn-radio="false">Rude/Unacceptable</button>
        </div>
    </div>
</div>

<div class="row margin-top-lg margin-bot-lg"></div>
<div class="row margin-top-lg margin-bot-lg"></div>
<div class="row margin-top-sm margin-bot-sm"></div>
</section>
