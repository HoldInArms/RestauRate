<div class="row margin-top-md">
    <div class="col-md-4">
        <label class="custom-input-field-label">Comment: </label>
    </div>
    <div class ="col-md-8">
        <textarea class="form-control custom-input-field custom-textarea-boundaries" placeholder="The soup was cold, but..." maxlength="1024" ng-model="comment.comment"/>
    </div>
</div>

<div class="row margin-top-md">
    <div class="col-md-4">
        <label class="custom-input-field-label">Rating: </label>
    </div>
    <div class="col-md-8">
        <rating  name="rating" value="comment.vote" max="5" class="custom-input-field-label custom-rater-size" style="cursor: pointer;" ng-class="{1 : 'color-rating-1', 2 : 'color-rating-2', 3 : 'color-rating-3', 4 : 'color-rating-4', 5 : 'color-rating-5'}[comment.vote]"></rating>
    </div>
</div>
<div class="row margin-top-md margin-side-md">
    <label class="alert alert-danger text-center" style="width: 100%;" ng-if="missingDatas">All fields are required!</label>
</div>

<div class="row margin-top-md custom-accordion-margin">
    <accordion class="custom-accordion-rounding">
        <accordion-group is-open="isopen">
            <accordion-heading style="border-radius: 30px !important;">
                <span style="cursor: pointer; font-style: normal;">More details (Optional)</span> <i class="pull-right glyphicon" style="cursor: pointer;" ng-class="{'glyphicon-chevron-right': isopen, 'glyphicon-chevron-down': !isopen}"></i>
            </accordion-heading>
            <ng-include src="'assets/partials/more_details.html'"></ng-include>
        </accordion-group>
    </accordion>
</div>
